<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Max's Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__screen">
      <span class="calculator__screen-char">0</span>
    </div>

    <div class="calculator__keypad">
      <!-- Top Row -->
      <span class="calculator__keypad-key all-clear">AC</span>
      <span class="calculator__keypad-key">+/-</span>
      <span class="calculator__keypad-key">%</span>
      <span class="calculator__keypad-key orange">/</span>
      <!-- Main Section -->
      <span class="calculator__keypad-key">7</span>
      <span class="calculator__keypad-key">8</span>
      <span class="calculator__keypad-key">9</span>
      <span class="calculator__keypad-key orange">x</span>
      <span class="calculator__keypad-key">4</span>
      <span class="calculator__keypad-key">5</span>
      <span class="calculator__keypad-key">6</span>
      <span class="calculator__keypad-key orange">-</span>
      <span class="calculator__keypad-key">1</span>
      <span class="calculator__keypad-key">2</span>
      <span class="calculator__keypad-key">3</span>
      <span class="calculator__keypad-key orange">+</span>
      <!-- Bottom Row -->
      <span class="calculator__keypad-key two-col">0</span>
      <span class="calculator__keypad-key">.</span>
      <span class="calculator__keypad-key orange">=</span>
    </div>
  </div>



<script src='script.js' async defer></script>
</body>
</html>
