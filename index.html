<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Max's Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__screen">
      <span class="calculator__screen-char" id="screen">0</span>
    </div>

    <div class="calculator__keypad">
      <!-- Top Row -->
      <span class="calculator__keypad-key all-clear" onclick="keyPress(this);">AC</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">+/-</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">%</span>
      <span class="calculator__keypad-key orange" onclick="keyPress(this);">/</span>
      <!-- Main Section -->
      <span class="calculator__keypad-key" onclick="keyPress(this);">7</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">8</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">9</span>
      <span class="calculator__keypad-key orange" onclick="keyPress(this);">x</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">4</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">5</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">6</span>
      <span class="calculator__keypad-key orange" onclick="keyPress(this);">-</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">1</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">2</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">3</span>
      <span class="calculator__keypad-key orange" onclick="keyPress(this);">+</span>
      <!-- Bottom Row -->
      <span class="calculator__keypad-key two-col" onclick="keyPress(this);">0</span>
      <span class="calculator__keypad-key" onclick="keyPress(this);">.</span>
      <span class="calculator__keypad-key orange" onclick="keyPress(this);">=</span>
    </div>
  </div>



<script src='script.js' async defer></script>
</body>
</html>
